<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //um software de marcenaria
        //cadeira e sofá

        class Cadeira {
            constructor(qtde_pernas, giratoria, cor) {
                this.qtde_pernas = qtde_pernas
                this.giratoria = giratoria
                this.cor = cor
            }

            girarCadeira() {
                if (this.giratoria === true) {
                    document.write('Girou')
                } else {
                    document.write('A cadeira não é giratória')
                }
            }
        }

        let cadeira = new Cadeira(4, false, 'preta')
        let cadeira2 = new Cadeira(1, true, 'vermelha')

        console.log(cadeira)
        cadeira.girarCadeira()
        document.write('<br>')
        cadeira2.girarCadeira()
        document.write('<br>')

        class Sofa {
            constructor(qtde_lugares, cor, reclinavel) {
                this.qtde_lugares = qtde_lugares
                this.cor = cor
                this.reclinavel = reclinavel
            }

            reclinarSofa() {
                if (this.reclinavel === true) {
                    document.write('Reclinou')
                } else {
                    document.write('O sofá não é reclinável')
                }
            }
        }

        let sofa = new Sofa(4, 'azul', true)

        sofa.reclinarSofa()

    </script>
