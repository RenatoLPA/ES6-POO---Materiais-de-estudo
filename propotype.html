<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //aviao
        //atributos cor e modelo; metodo levantarVoo

        //objeto literal
        let a1 = {
            cor: 'Branco',
            modelo: 'Airbus a380',
            levantarVoo: function() {console.log('Levantar Voo')}
        }

        //funcao construtora
        let AviaoF = function() {
            this.cor = 'Azul',
            this.modelo = 'Boeing 898',
            this.levantarVoo = function() {console.log('Levantar Voo')}
        }

        let a2 = new AviaoF()

        //classe
        class aviaoC {
            constructor() {
                this.cor = 'Vermelho'
                this.modelo = 'Embraer E-Jets'
            }

            levantarVoo() {
                console.log('Levantar Voo')
            }
        }

        let a3 = new aviaoC()

        console.log(a1)
        console.log(a2)
        console.log(a3)

    </script>
</head>
<body>
    
</body>
</html>
